apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: webserver
  name: webserver
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webserver
  template:
    metadata:
      labels:
        app: webserver
    spec:
      containers:
      - image: {{ .Values.webserver_image }}
        name: pbwebserver
        ports:
        - containerPort: 80
        env:
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: mysql-admin-password
        envFrom:
        - configMapRef:
            name: server-config
        # - name: MYSQL_DATABASE_HOST
        #   value: mysql-deploy
        # - name: MYSQL_PASSWORD
        #   value: Clarusway_1
